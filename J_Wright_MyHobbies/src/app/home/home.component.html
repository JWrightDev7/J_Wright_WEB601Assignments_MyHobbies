<button mat-raised-button color="primary"><a routerLink="list" routerLinkActive="active" class="">See More Options</a></button>

<mat-tab-group dynamicHeight>
    <mat-tab label="No Types">
        <div class="contain no-type" *ngIf="hobbiesList.length > 0">
            <app-content-list *ngFor="let item of (hobbiesList | filterContent); index as i; first as isFirst;" [hobbyItem]="item" [class.isFirst]="isFirst">
            </app-content-list>
        </div>
    </mat-tab>

    <mat-tab label="Outdoor">
        <div class="contain outdoor" *ngIf="hobbiesList.length > 0">
            <app-content-list *ngFor="let item of (hobbiesList | filterContent: 'Outdoor'); index as i; first as isFirst;" [hobbyItem]="item" [class.isFirst]="isFirst">
            </app-content-list>
        </div>
    </mat-tab>

    <mat-tab label="Indoor">
        <div class="contain indoor" *ngIf="hobbiesList.length > 0">
            <app-content-list *ngFor="let item of (hobbiesList | filterContent: 'Indoor'); index as i; first as isFirst;" [hobbyItem]="item" [class.isFirst]="isFirst">
            </app-content-list>
        </div>
    </mat-tab>
</mat-tab-group>
