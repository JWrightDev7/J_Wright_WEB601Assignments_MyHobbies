<div class="container">
    <div #title class="title">
        <header> {{ contentItem ? contentItem.title : "" }} </header>
    </div>
    <div class="desc">{{ contentItem ? contentItem.description : "" }} </div>
    <div class="creator">Created By: {{ contentItem ? contentItem.creator : "" }}</div>

    <div appHoverAffect styleType="underline" *ngIf="contentItem ? contentItem.type : ''" class="type">
        Type: {{ contentItem ? contentItem.type : '' }}
    </div>

    <div *ngIf="contentItem?.tags" class="tags">
        <ul>
            <span *ngFor="let tag of contentItem?.tags">
                <li appHoverAffect styleType="bold">#{{ tag }}</li>
            </span>
        </ul>
    </div>


    <div *ngIf="contentItem" class="imgURL">
        <img [src]="contentItem.imgURL != null ? contentItem.imgURL : 'https://images.unsplash.com/photo-1493711662062-fa541adb3fc8?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8M3x8aG9iYnl8ZW58MHx8MHx8&auto=format&fit=crop&w=500&q=60'"
            (click)="clicked()">
    </div>
</div>
