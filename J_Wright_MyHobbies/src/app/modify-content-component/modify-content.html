<h3>Add a new hobby</h3>
<form action="#" class="newHobby">
    <mat-form-field>
        <mat-label>Title</mat-label>
        <input matInput #title>
    </mat-form-field>
    <mat-form-field>
        <mat-label>Description</mat-label>
        <input matInput #desc>
    </mat-form-field>
    <mat-form-field>
        <mat-label>Creator</mat-label>
        <input matInput #creator>
    </mat-form-field>
    <mat-form-field>
        <mat-label>Image URL</mat-label>
        <input matInput #imgurl>
    </mat-form-field>
    <mat-form-field>
        <mat-label>Type</mat-label>
        <input matInput #type>
    </mat-form-field>
    <mat-form-field>
        <mat-label>Tags</mat-label>
        <input matInput #tags>
    </mat-form-field>

    <button (click)="newHobby(title.value, desc.value, creator.value, imgurl.value, type.value, tags.value)" mat-raised-button color="primary">Add new Hobby</button>
    <button mat-raised-button color="accent" (click)="onNoClick()">Close</button>
</form>
